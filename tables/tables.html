<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body style=  "background-image: url(/images/t1.jpg);background-repeat:space">


<div class="container">

  <div class="row justify-content-center">
    <div class="col-lg-7">
      <table class="table  table-hover">
        <thead class="table-dark" >
          <tr>
            <th scope="col">#</th>
            <th scope="col ">First</th>
            <th scope="col ">Last</th>
            <th scope="col" >Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary">
            <th class="table-warning" scope="row ">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td class="table-warning">@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr class="table-primary">
            <th class=" table-active" scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td class="table-warning">@twitter</td>
          </tr>
        </tbody>
    </div>
    
    
    
      </table>
    </div>
  </div>

  <form>
    <div style="border-radius: 10px;color: rgb(206, 200, 200);background-color: rgb(11, 162, 170);" class="mb-3 mt-5">
      <label for="exampleInputEmail1" class="form-label" >Email address</label>
      <input style="border-radius: 10px;color: rgb(206, 200, 200);background-color: rgb(164, 186, 178);border: 3px dotted black;" type="email" class="form-control" id="exampleInputEmail1" placeholder="enter your email" aria-describedby="emailHelp"disabled/>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
       
      </div>
    </div>
    <div class="row g-3 align-items-center mt-5">
      <div  class="col-auto ">
        <label  style="color: rgb(0, 0, 0);background-color:rgb(11, 162, 170);" for="inputPassword6" class="col-form-label ">Password</label>
      </div>
      <div class="col-auto">
        <input style="border-radius: 10px;color: rgb(206, 200, 200);background-color: rgb(150, 189, 182);border: 2px dotted rgb(11, 66, 75);"   type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">

         
      </div>
    </div>
    <div style="border-radius: 10px;color: rgb(4, 0, 0);background-color: rgb(99, 189, 217);border: 2px groove black;" class="mb-3 mt-5 ">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>

  <div style="border: 2px groove black;border-radius: 10px;color: rgb(16, 2, 2);background-color: rgb(99, 189, 217);" class="mb-3 mt-5">
    <label for="formFile" class="form-label"> input file </label>
    <input class="form-control" type="file" id="formFile">
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
